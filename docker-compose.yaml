  #     - POSTGRES_SERVER=${POSTGRES_SERVER:-postgres}
  #     - POSTGRES_PORT=${POSTGRES_PORT:-5432}
  #     - POSTGRES_DB=${POSTGRES_DB:-dflow}
  #   networks:
  #     - dflow_net
  #   restart: unless-stopped

networks:
  dflow_net:
    driver: bridge

volumes:
  vol-postgres-data:
    name: postgres-data
